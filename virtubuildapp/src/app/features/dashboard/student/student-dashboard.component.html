<div class="page">
  <h2>My Modules</h2>
  <ul>
    <li *ngFor="let m of modules">{{ m.title }} - {{ m.description }}</li>
  </ul>

  <h2>Performance</h2>
  <ul>
    <li *ngFor="let a of analytics">Activity {{ a.activityId }} - Time {{ a.timeSpentSeconds }}s - Errors {{ a.errorCount }}</li>
  </ul>
</div>
