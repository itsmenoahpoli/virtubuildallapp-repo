<app-dashboard-layout [appTitle]="'VirtuBuild'">
  <app-page-shell title="Manage Contents" subtitle="Manage educational content and materials">
    <div class="page-header">
      <h1>Content Management</h1>
      <p>Select a content category to manage</p>
    </div>

    <div class="content-categories">
      <div class="category-card" *ngFor="let category of contentCategories" [routerLink]="category.route">
        <div class="category-icon" [style.background-color]="category.color">
          <span class="material-icons">{{ category.icon }}</span>
        </div>
        <div class="category-info">
          <h3>{{ category.title }}</h3>
          <p>{{ category.description }}</p>
        </div>
        <div class="category-arrow">
          <span class="material-icons">arrow_forward_ios</span>
        </div>
      </div>
    </div>

    <router-outlet></router-outlet>
  </app-page-shell>
</app-dashboard-layout>
