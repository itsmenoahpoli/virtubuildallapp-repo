<app-dashboard-layout [appTitle]="'VirtuBuild'">
<app-page-shell title="User Roles" subtitle="Manage user roles and permissions">
  <div class="page-header">
    <h1>User Roles</h1>
    <button class="btn btn-primary" (click)="createRole()">
      <span class="btn-icon">âž•</span>
      Add Role
    </button>
  </div>

  <div class="content" *ngIf="!loading">
    <div class="roles-table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{ role.name }}</td>
            <td>{{ role.description }}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-secondary" (click)="editRole(role)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteRole(role.id)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal-overlay" *ngIf="showCreateForm" (click)="cancelCreate($event)">
    <div class="modal" (click)="$event.stopPropagation()">
      <h2>Create Role</h2>
      <form (ngSubmit)="submitCreate($event)">
        <label>
          <span>Name</span>
          <input [(ngModel)]="newRole.name" name="name" required />
        </label>
        <label>
          <span>Description</span>
          <input [(ngModel)]="newRole.description" name="description" />
        </label>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="cancelCreate($event)">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-overlay" *ngIf="showEditForm" (click)="cancelEdit($event)">
    <div class="modal" (click)="$event.stopPropagation()">
      <h2>Edit Role</h2>
      <form (ngSubmit)="submitEdit($event)">
        <label>
          <span>Name</span>
          <input [(ngModel)]="selectedRole.name" name="edit_name" required />
        </label>
        <label>
          <span>Description</span>
          <input [(ngModel)]="selectedRole.description" name="edit_description" />
        </label>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" (click)="cancelEdit($event)">Cancel</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</app-page-shell>
</app-dashboard-layout>
