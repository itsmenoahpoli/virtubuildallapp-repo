<div>
  <h2>Manage Modules</h2>
  <div *ngFor="let m of modules" class="module-card">
    <h3>{{ m.title }}</h3>
    <div>
      <input #groupInput placeholder="Group name" />
      <button (click)="activate(m.id, groupInput.value)">Activate</button>
    </div>
    <div>
      <h4>Active Groups</h4>
      <ul>
        <li *ngFor="let a of activations[m.id]">{{ a.groupName }} <button (click)="deactivate(m.id, a.groupName)">Deactivate</button></li>
      </ul>
    </div>
  </div>
</div>
