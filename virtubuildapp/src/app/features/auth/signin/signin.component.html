<div class="h-screen w-screen bg-slate-200">
  <app-header [links]="headerLinks" class="fixed top-0 left-0 right-0 z-50" />

  <div
    class="h-full w-full flex justify-center items-center px-4"
    style="zoom: 0.9"
  >
    <div
      class="w-full sm:w-4/5 md:w-3/5 lg:w-2/5 xl:w-1/4 h-auto bg-white rounded-lg shadow-md border border-gray-200 p-4 -mt-[10%]"
    >
      <h1 class="text-xl text-center font-bold">Login</h1>

      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="flex flex-col gap-2">
          <app-form-input
            label="Email"
            type="email"
            id="email"
            formControlName="email"
            [errorMessage]="getErrorMessage('email')"
          />

          <app-form-input
            label="Password"
            type="password"
            id="password"
            formControlName="password"
            [errorMessage]="getErrorMessage('password')"
          />

          <app-radio-group
            label="Login as"
            [options]="userTypeOptions"
            formControlName="userType"
            [errorMessage]="getErrorMessage('userType')"
          />

          <button
            type="submit"
            [disabled]="!signinForm.valid"
            class="bg-blue-500 text-white p-2 rounded-full disabled:bg-gray-300 disabled:cursor-not-allowed"
          >
            Login
          </button>

          <a href="/forgot-password" class="text-xs text-blue-500">
            Forgot password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
