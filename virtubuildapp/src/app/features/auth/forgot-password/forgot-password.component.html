<app-dashboard-layout [appTitle]="'VirtuBuild'">
<app-page-shell title="Forgot Password" subtitle="We'll email you a reset link">
  <form (ngSubmit)="submit()" class="forgot-form">
    <label>
      <span>Email</span>
      <input [(ngModel)]="email" name="email" type="email" required />
    </label>
    <button type="submit" class="btn btn-primary">Send Reset Link</button>
    <p *ngIf="sent" class="info">If the email exists, a link was sent.</p>
  </form>
</app-page-shell>
</app-dashboard-layout>
