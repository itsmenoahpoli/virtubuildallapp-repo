<div class="h-screen w-screen bg-slate-200">
  <app-header [links]="headerLinks" class="fixed top-0 left-0 right-0 z-50" />

  <div
    class="h-full w-full flex justify-center items-center px-4"
    style="zoom: 0.9"
  >
    <div
      class="w-full sm:w-4/5 md:w-3/5 lg:w-2/5 xl:w-1/3 h-auto bg-white rounded-lg shadow-md border border-gray-200 p-6 -mt-[5%]"
    >
      <h1 class="text-xl text-center font-bold mb-2">Contact Us</h1>
      <p class="text-sm text-gray-600 text-center mb-6">Get in touch with our team</p>

      <div class="mb-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
          <div class="flex items-center gap-2">
            <span class="text-blue-500">📧</span>
            <span class="text-gray-700">support&#64;virtubuild.com</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-blue-500">📞</span>
            <span class="text-gray-700">+1 (555) 123-4567</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-blue-500">📍</span>
            <span class="text-gray-700">123 Education Street</span>
          </div>
          <div class="flex items-center gap-2">
            <span class="text-blue-500">🕒</span>
            <span class="text-gray-700">Mon-Fri: 9AM-6PM</span>
          </div>
        </div>
      </div>

      <form (ngSubmit)="submit()">
        <div class="flex flex-col gap-3">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
            <input 
              [(ngModel)]="form.name" 
              name="name" 
              type="text"
              placeholder="Your full name"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required 
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
            <input 
              [(ngModel)]="form.email" 
              name="email" 
              type="email"
              placeholder="your.email@example.com"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required 
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Message *</label>
            <textarea 
              [(ngModel)]="form.message" 
              name="message" 
              rows="4"
              placeholder="Tell us how we can help you..."
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            [disabled]="submitted"
            class="bg-blue-500 text-white p-2 rounded-full disabled:bg-gray-300 disabled:cursor-not-allowed hover:bg-blue-600 transition-colors"
          >
            {{ submitted ? 'Message Sent!' : 'Send Message' }}
          </button>

          <p *ngIf="submitted" class="text-xs text-green-600 text-center mt-2">
            Thank you! We'll get back to you within 24 hours.
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
