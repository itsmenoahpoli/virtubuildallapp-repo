<div class="modal-overlay" *ngIf="isVisible" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title">{{ data?.title || 'Confirm Delete' }}</h3>
      <button class="close-button" (click)="onCancel()" type="button">
        <span class="close-icon">Ã—</span>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="warning-icon">
        <span class="material-icons">warning</span>
      </div>
      <p class="modal-message">{{ data?.message || 'Are you sure you want to delete this item?' }}</p>
      <div class="item-name" *ngIf="data?.itemName">
        <strong>{{ data?.itemName }}</strong>
      </div>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancel()" type="button">
        Cancel
      </button>
      <button class="btn btn-danger" (click)="onConfirm()" type="button">
        Delete
      </button>
    </div>
  </div>
</div>
