<div class="modal-overlay" *ngIf="isVisible" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-body">
      <div class="success-icon">
        <span class="material-icons">{{ data?.icon || 'check_circle' }}</span>
      </div>
      <h3 class="success-title">{{ data?.title || 'Success' }}</h3>
      <p class="success-message">{{ data?.message || 'Operation completed successfully.' }}</p>
    </div>
    
    <div class="modal-footer">
      <button class="btn btn-primary" (click)="onClose()" type="button">
        OK
      </button>
    </div>
  </div>
</div>
