services:
  postgres:
    image: postgres:15-alpine
    container_name: virtubuild-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-virtubuild}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-virtubuild123}
      POSTGRES_DB: ${POSTGRES_DB:-virtubuild_db}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - virtubuild-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-virtubuild} -d ${POSTGRES_DB:-virtubuild_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: virtubuild-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@virtubuild.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - virtubuild-network

  virtubuild-api:
    build:
      context: ./virtubuild-api
      dockerfile: Dockerfile
    container_name: virtubuild-api
    restart: unless-stopped
    ports:
      - "9000:9000"
    env_file:
      - ./virtubuild-api/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - virtubuild-network

  virtubuild-frontend:
    build:
      context: ./virtubuildapp
      dockerfile: Dockerfile
    container_name: virtubuild-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    env_file:
      - ./virtubuildapp/.env
    depends_on:
      - virtubuild-api
    networks:
      - virtubuild-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  virtubuild-network:
    driver: bridge
